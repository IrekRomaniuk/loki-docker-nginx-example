version: "3.4"

services:
  my-nginx-service:
    image: nginx
    container_name: nginx-service
    ports:
      - 8000:80
    environment:
      - FOO=bar
    logging:
      driver: loki
      options:
        loki-url: http://localhost:3100/loki/api/v1/push
        loki-external-labels: job=dockerlogs,owner=maniuk,environment=development

  grafana:
    image: grafana/grafana:7.2.2
    container_name: grafana
    volumes:
    - ./config/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    ports:
    - "3000:3000"

  loki:
   image: grafana/loki:2.0.0
   container_name: loki
   volumes:
     - ./config/loki.yaml:/etc/config/loki.yaml
   entrypoint:
     - /usr/bin/loki
     - -config.file=/etc/config/loki.yaml
   ports:
     - "3100:3100"

  promtail:
    image: grafana/promtail:2.0.1
    container_name: promtail
    user: root
    volumes:
      - ./log:/var/log/test
      - /var/log/system.log:/var/log/root/system.log
      - ./config/promtail-local-config.yaml:/etc/config/promtail-local-config.yaml
    entrypoint:
      - /usr/bin/promtail
      - -config.file=/etc/config/promtail-local-config.yaml
    ports:
      - "9080:9080"
